


<div class="container" >
    <div class="row">
        <div class="col-6 ">
            <ul class="list-group">
                <h1> Détail du "{{materiel.libelle}}" d'Id: {{materiel.id}}</h1>

            <li class="list-group-item">
                <img  [src]="materiel.photo"   >
            </li>
            <li class="list-group-item">
               Marque {{materiel.marque}}
            </li>
            <li class="list-group-item">
               Description {{materiel.description}}
            </li>
            <li class="list-group-item">
                Quantité {{materiel.quantite}}
            </li>
            <li class="list-group-item">
                <input type="checkbox" [checked]="materiel.hautGamme"> Haut de Gamme
            </li>
            <li class="list-group-item">
                <button type="button" class="btn btn-primary" (click)="onAfficher()" > Afficher les commentaires </button>
            </li>
            
            </ul>
            </div>
            
            <div class="col-6" *ngIf="display">
                <h1 class="text-center">Liste de commentaires</h1>


                <ng-container *ngFor="let t of materiel" >
                         <med-comment   [commentaire]="t.commentaires"> </med-comment>
                    
                    </ng-container>
              
            </div>

    </div>
</div>
